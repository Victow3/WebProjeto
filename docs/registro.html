<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="assets/images/favicon.ico"/>

    <!-- ↓ Bootstrap CSS ↓ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- ↓ CSS ↓ -->
    <link rel="stylesheet" href="assets/css/general.css"/>
    <link rel="stylesheet" href="assets/css/header.css"/>
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/registro.css">

    <!-- ↓ Scripts ↓ -->
    <script src="assets/js/header.js" defer></script>
    <script src="assets/js/footer.js" defer></script>

    <!-- ↓ Fonts ↓ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

</head>

<body>

    <main-header></main-header>

  <main class="container container-registro">
    <form id="registro-form" action="">
      <h1>Registration</h1>

      <div class="input-box mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Endereço de email"
          required
        />
      </div>

      <div class="input-box mb-3">
        <input
          id="nome"
          type="text"
          class="form-control"
          placeholder="Nome"
          maxlength="16"
          required
        />
        <small>Maximo de 16 caracteres</small>
      </div>

      <div class="input-box mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          minlength="6"
          required
        />
        <small>Minimo de 6 caracteres</small>
      </div>

      <div class="input-box mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Confirmação de senha"
          required
        />
      </div>

      <div class="terms form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="terms"
          required
        />
        <label class="form-check-label" for="terms">
          Eu aceito os termos de serviços de politicas de privacidade.
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Registrar
      </button>

      <div class="login-link mt-3 text-center">
        <p>
          Já tem uma conta?
          <a href="login.html">Entre</a>
        </p>
      </div>
    </form>
  </main>

    <main-footer></main-footer>
        
</body>
</html>
